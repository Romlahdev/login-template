<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    

    <div class="login-page">

        <h1 class="login">
            Login
        </h1>

        <input type="text" placeholder="Name" id="text" class="input">

        <input type="text" placeholder="Password" id="password" class="input">

        <button class="enter-btn" id="login-btn">
            Enter
        </button>

        <p class="demo-password">
            Demo password is "<span>admin</span>"
        </p>

    </div>
    




    <div class="loading-page">

        <div class="loading-circle">

            <div class="box">

            </div>

        </div>

        <p class="loading-text">
            loading...
        </p>

    </div>






    <div class="welcome-page">

        <div class="welcome">
            Welcome
        </div>

        <div class="name" id="loading-name">
            Baladel
        </div>

    </div>





    <div class="incorrect-page">

        <div class="incorrect">
            Incorrect Password
        </div>

        <button class="enter-btn" id="incorrect-btn">
            Try Again
        </button>

    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
